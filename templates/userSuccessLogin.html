<!DOCTYPE html>
<html>
<head>
	<title>EVM</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<style type="text/css">
		.grid-container {
			display: grid;
			grid-column-gap: 20px;
			grid-template-columns: auto auto auto;
			padding: 10px; 
			border: 1px solid;
		}
		.grid-item {
			padding: 10px;
			font-size: 1.5em;
			text-align: center;
			border: 1px solid;
		}
		.img-col {
			width: 4vw;
			height: 4vw;
		}
        #popup {
             opacity: 1 !important;
        	 width: 300px;
             border-radius: 10px; 
             top:50%;
             left:50%;
             transform: translate(-50%,-50%);
             height: 150px;
             display: none;
             box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
             position: absolute;
             z-index: 20;
             background-color: #f2f3f4;
         }
         .confirmbtn{
            /*padding: 100px;*/
            height: 50px;
            text-align: center;
            width: 150px;
            line-height: 50px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 0%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
         }
         .confirmbtn:hover{
                background-color: yellow;
         }
</style>

</head>
<body onload="disableBack()">
	    
        <div class="card">

            <div class="card-header info-color white-text text-center py-4">
                <strong style="color: black;font-size: 2em">Government of Ram Mandir</strong>
            </div>

            <div class="grid-container">
            	
                <!-- 1SR ROW -->
            	<div class="grid-item">
            		<img class="img-col" src="../static/images/bhajpa.jpg">
            	</div>

            	<div class="grid-item">
            		<div class="content"><b>BJP</b></div>
            	</div>

            	<div class="grid-item">
            		<button type="button" class="confirm" class="button-default link">VOTE</button>
            	</div>

            	<!-- 2nd ROW -->
            	<div class="grid-item">
            		<img class="img-col" src="../static/images/congress.png">
            	</div>

            	<div class="grid-item">
            		<div class="content"><b>Congress</b></div>
            	</div>

            	<div class="grid-item">
            		<button class="button-default link" onclick="confirm2()">VOTE</button>
            	</div>

            	<!-- 3rd ROW -->
            	<div class="grid-item">
            		<img class="img-col" src="../static/images/CPI.png">
            	</div>

            	<div class="grid-item">
            		<div class="content"><b>CPI</b></div>
            	</div>

            	<div class="grid-item">
            		<button class="button-default link" onclick="confirm3()">VOTE</button>
            	</div>

            </div>
        </div>

                <div id="popup"><h3 style="text-align: center;">Are you sure ?</h3>
                    <div style="display: flex;padding-top: 59.7px">    
                        <div id="cancel" class="confirmbtn"><b>Cancel</b></div>
                        <div id="ok" class="confirmbtn"><b>Ok</b></div>
                    </div>    
                </div>


            <script type="text/javascript">
                function preventBack() {
                    window.history.forward();
                }
                setTimeout("preventBack()", 0);
                window.onunload() = function() {
                    null;
                };
                $(document).ready(function(){
                            $(".confirm").click(function () {
                                $("#popup").show("slow");
                                $(".card").css('opacity','0.2');
                                $(".card *").attr("disabled", "disabled").off('click');

                            })
                            $("#cancel").click(function(){
                                $("#popup").hide("slow");
                                $(".card").css('opacity','1');
                                // $(".card *").attr("enable", "enable").on('click');
                                // $('.card').css('pointer-events', 'none');
                                document.getElementByClass('card').style.pointerEvents = 'auto';


                            })
                        });
            </script>

</html>
