<!DOCTYPE html>
<html>
<head>
	<title>EVM</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<style type="text/css">

		body {
			margin: 0px;
			background: #4b6cb7;
		background: linear-gradient(to right, #182848, #4b6cb7);

		}

		.user-name{
			float: left;
			width: 20vw;
			height: 10vh;
			margin-top: 1vh;
	  	    /*box-shadow: 0 8px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
	  	    color: white;

		}

		.head {
			position: absolute;
			width: 50vw;
			height: 10vh;
			margin-top: 1vh;
			margin-left: 25%;
			text-align: center;
			font-size: 2em;
	  	    /*box-shadow: 0 8px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
	  	    color: white;
	  	    line-height: 10vh;			
		}

		.content {
			text-align: center;
			line-height: 10vh;
			font-size: 2.4em;
		}


		.logout {
			float: right;
			width: 20vw;
			height: 10vh;
			margin-top: 1vh;
	  	    /*box-shadow: 0 8px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
	  	    color: white;
		}

		button {
            height: 45px;
            background: transparent;
            outline: none;
            width: 10vw;
            border-radius: 30px;
            border: none;
            box-shadow: 0 15px 30px 0 rgba(189,89,215,0.25);
            text-align: center;
            background-color: #fff;
            margin-left: 26%;
            margin-top: 4%;
            cursor: pointer;
        }

        .main-body {
        	width:100%;
        	height: 88vh;
        	background: #6392ff;
        	margin: auto auto;
        	position: absolute;
        	margin-top: 12vh;
        	color:white;
        	/*margin-left: 14.5%;*/
        	box-shadow: 0 8px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .grid-container {
        	display: grid;
        	grid-template-columns: auto auto auto;
        	grid-gap: 0px;
        	border: 1px solid;
        	border-bottom-left-radius: 40px;
        	border-top-right-radius: 40px;
        	width: 60vw;
        	margin: auto auto;
        	margin-top: 60px;
    	    box-shadow: 0 8px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);


        }

        .grid-item {
        	text-align: center;
        	font-size: 1.5em;
        	padding-top: 15px;
        	padding: 10px;
        	border-bottom: 1px solid;

        }

        img {
        	width: 5vw;
        	height: 5vw;
        	border-radius: 50%; 
        }

        .last-row {
        	border-bottom: 0px solid;
        }

        .align {
        	margin-top: 20px;
        }

	</style>
</head>
<body>

	<div>
		<div class="user-name">
			<div class="content"><b style="color:#d8daff">User Name</b></div>
		</div>

		<div class="head">
			<b style="color:#d8daff">Government Of Ram Mandir</b>
		</div>

		<div class="logout">
			<form action="{{url_for('logout')}}" method="POST" oninvalid="false">
				<button><b style="color:#aeb1ef;font-size: 20px;">Log Out</b></button>
			</form>
		</div>
	</div>

	<div class="main-body">
		<div class="grid-container">

			<!-- 1st ROW -->
			<div class="grid-item">
				Party Symbol
			</div>
			<div class="grid-item">
				Party Name
			</div>

			<div class="grid-item">
				Vote
			</div>	

			<!-- 2nd ROW -->
			<div class="grid-item">
				<img src="../static/images/bhajpa.jpg">
			</div>

			<div class="grid-item align">
				BJP
			</div>

			<div class="grid-item align">
				Arrow
			</div>	

			<!-- 3rd ROW -->
			<div class="grid-item">
				<img src="../static/images/bhajpa.jpg">
			</div>

			<div class="grid-item align">
				Congress
			</div>

			<div class="grid-item align">
				Arrow
			</div>	
				

			<!-- 3rd ROW -->
			<div class="grid-item">
				<img src="../static/images/bhajpa.jpg">
			</div>

			<div class="grid-item align">
				Congress
			</div>

			<div class="grid-item align">
				Arrows
			</div>	

			<!-- 3rd ROW -->
			<div class="grid-item last-row">
				<img src="../static/images/bhajpa.jpg">
			</div>

			<div class="grid-item align last-row">
				Congress
			</div>

			<div class="grid-item align last-row">
				Arrow
			</div>	

		</div>
	</div>

</body>
</html>
