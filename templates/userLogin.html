<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        body {
            margin : 0;
            width: 100vw;
            height: 100vh;
            background: #fc00ff;
            background: -webkit-linear-gradient(50deg, #00dbde, #fc00ff);
            background: linear-gradient(50deg, #00dbde, #fc00ff);
            overflow: hidden;
            font-family: 'Muli', sans-serif;
        }
        .spec {
            border-radius: 10px;
            height: 600px;
            width : 400px;
            position: absolute;
        }
        .one {
            background: white;
            opacity: 0.2;
            transform: rotate(150deg);
            left: -350px;
            top : -250px;
        }
        .two {
            transform: rotate(60deg);
            bottom: -350px;
            left: 250px;
            background: white;
            opacity: 0.2;
        }
        .three {
            transform: rotate(150deg);
            right : -300px;
            top : 80px;
            background: black;
            opacity: 0.2;
        }
        .main {
            text-align : center;
            height: 50vh;
            width: 25vw;
            margin : auto auto;
            background-color: white;
            top: 15vh;
            position: relative;
            padding : 20px;
            border-radius: 15px;
            box-shadow: 0 15px 30px 0 rgba(0,0,0,0.11);
        }
        .username {
            margin : 60px 0 40px 0;
        }
        .password {
            margin : 40px 0 80px 0;
        }
        button {
            height: 50px;
            width: 10vw;
            border-radius: 30px;
            border: none;
            box-shadow: 0 15px 30px 0 rgba(189,89,215,0.25);
            text-align: center;
            background-color: #bd59d7;
            color : white;
        }
        input {
            height: 50px;
            width: 20vw;
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 30px 0 rgba(0,0,0,0.11);
            text-align: center;
            font-size: 15px;
            color : #4c2a52;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active  {
            -webkit-box-shadow: 0 0 0 30px white inset;
        }
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
        button, button:focus {
            outline: none;
            border: 0;
            cursor: pointer;

        }
        ::placeholder{
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            color : #4c2a52;
            font-family: 'Muli', sans-serif;
        }
        h2 {
            color: #4c2a52;
            margin: 0px;
        }
        .box {
            margin-top: -30px;
        }
        .display {
            margin-top: -40px;
        }
       .error {
          border: 1px solid red;
          border-radius: 10px;
          padding-bottom: 10px;
          margin-top: 10px;
          display: none;
        }
        .err-content {
          text-align: left;
          padding: 8px;
          font-size: 1.2em;

        }
        img {
          position: absolute;
          width: 24px;
          height: 24px;
          margin-top: 15px;
          margin-left: -40px; 
          visibility: hidden;
        }
        #img2 {
            margin-left: -50px;
            width: 48px;
            height: 34px;
            margin-top: 1px;
            margin-top: 10px;    
        }

/*        #img2 {
            visibility: hidden;
        }
       */ 
    </style>
</head>
<body>
    <div class="spec one " >

    </div>
    <div class="spec two">

    </div>
    <div class="spec three" >

    </div>
    <div class="main">
        <h2>Sign In</h2>

        <div class="error">
            <div class="err-content">
                <img src="../static/images/warning.svg"> <span>{{error}}</span>
            </div>
        </div>

        <div class="box">
            <form action="{{url_for('userLogin')}}" method="post">
                <div class="username">
                    <input id="username" type="text" name="username" placeholder="username" >
                </div>
                <div class="password">
                    <input id="password" type="password" name="password" placeholder="password">
                    <img id="img1" src="../static/images/eye1.svg">
                    <img id="img2" src="../static/images/show.svg">
                </div>
                <div class="display">
                    <button type="submit">SIGN IN</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">

    var error = $("span").html();
    var error = '{{error}}'
      if (error.length>10) {
        $(".error").show();
        $(".main").css('height','55vh');
      }

    var count =1;
    if (count==1) {
        $("#img1").css('visibility','visible');
    }

    $("img").click(function(){
        count+=1;
        if(count%2!=0){
        $("#password").attr('type','password');
        $("#img2").css('visibility','hidden');
        $("#img1").css('visibility','visible');
        console.log(count)
        }
        else {
        $('#password').attr('type','text');
        $("#img1").css('visibility','hidden');
        $("#img2").css('visibility','visible');
        }
    })

    </script>

</body>
</html>
